<!DOCTYPE html>
<html>
<head>
<style>
  h2 {
    color: rgb(226, 34, 20);
    text-align: center;
  }
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>


<p>To horizontally center a block element (like div), use margin: auto;</p>

<div class="center">
  <h2>Center Align Elements</h2>
  <p>Hello World!</p>
</div>

</body>
</html>
