<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Selamat Hari raya Idul Fitri.";
}
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">Coba klik tombol di bawah.</p>

<button type="button" onclick="myFunction()">Tekan</button>

</body>
</html>
