<!DOCTYPE html>
<html>
<body>

<h1>HTML Entity Example</h1>

<h2>A space character: &nbsp;</h2>
<h2>less than: &lt;</h2>
<h2>greater than: 	&gt;</h2>
<h2>ampersand: 	&amp;</h2>
<h2>double quotation mark: 	&quot;</h2>
<h2>single quotation mark: 	&apos;</h2>
<h2>cent:  &cent;</h2>
<h2>pound: 	&pound;</h2>
<h2>yen: 	&yen;</h2>
<h2>euro: 	&euro;</h2>
<h2>copyright:  &copy;</h2>
<h2>trademark: 	&reg;</h2>

</body>
</html>
